name: Jobs

on:
  # Pull requests targeting main
  pull_request:
    branches: [ main ]
    
    # opened: when a PR is created
    # reopened: when a PR is reopened
    # synchronize: when commits are pushed to an open PR
    types: [opened, reopened, synchronize]

  # Manually triggered
  workflow_dispatch:    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: src/**/bin/Release/

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
        
      - name: Run tests
        run: |
          dotnet test --no-build --no-restore -c Release tests/UnitTests/ChatService.Core.Tests/ChatService.Core.Tests.csproj
