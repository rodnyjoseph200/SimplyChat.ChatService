
name: Deploy

on:
  # Trigger when "Build" workflow run is completed
  # workflow_run:
  #   workflows: [ Build ]
  #   types: [ completed ]

  # Push to main
  # push:
  #   branches: [ main ]

  # Manually triggered
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REST_API_IMAGE_NAME: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/simplychat-chatservice-apis-rest
      REST_API_DIR: src/Apps/ChatService.APIs.REST
      IMAGE_TAG: ${{ github.sha }}

    steps:

    - name: Checkout code
      uses: actions/checkout@main

    - name: Log into Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Login to ACR'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        echo "Building Docker image..."
        docker build \
          -f $REST_API_DIR/Dockerfile \
          -t $IMAGE_NAME:$IMAGE_TAG \
          $REST_API_DIR

        echo "Pushing Docker image..."
        docker push $IMAGE_NAME:$IMAGE_TAG

    - name: Deploy Bicep file
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.SIMPLYCHAT_RG_NAME }}
        template: ./deploy/azure/bicep/main.bicep
        parameters: |
          environmentName=dev
          restApiContainerImage=${{ env.REST_API_IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          registryServer=${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
          registryUsername=${{ secrets.AZURE_REGISTRY_USERNAME }}
          registryPassword=${{ secrets.AZURE_REGISTRY_PASSWORD }}
        failOnStdErr: false